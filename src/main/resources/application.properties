spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mydatabase
spring.data.mongodb.username=myuser
spring.data.mongodb.password=mypassword

# Additional MongoDB settings
# You can customize these based on your specific requirements
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.uri=mongodb://myuser:mypassword@localhost:27017/mydatabase

# If you want to enable automatic index creation
spring.data.mongodb.auto-index-creation=true
